<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard - Core Movement</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .vcard {
            background-image: url('C:\Users\코어케어\Desktop\Qrboss'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            width: 360px;
            height: 640px;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .vcard h2 {
            margin: 0;
            font-size: 24px;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="vcard">
    <h2>Myeongcheol Kim</h2>
    <p>CEO</p>
    <div class="contact-info">
        <a href="tel:+82218007079">Teléfono: +82 2 1800 7079</a>
        <a href="tel:+821022690024">Móvil: +82 10 2269 0024</a>
        <a href="mailto:ceo@coremovement.co.kr">Email: ceo@coremovement.co.kr</a>
        <a href="https://www.coremovement.co.kr" target="_blank">Web: www.coremovement.co.kr</a>
    </div>
</div>

</body>
</html>
